<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>420 Clock</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: sans-serif;
      font-size: 5rem;
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body>
  <div id="clock">Loading...</div>

  <script>
    const clock = document.getElementById('clock');
    let flashing = false;
    let flashInterval = null;

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      const isPM = hours >= 12;
      hours = hours % 12 || 12;

      const timeStr = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${isPM ? 'PM' : 'AM'}`;
      clock.textContent = timeStr;

      if (now.getHours() === 16 && now.getMinutes() === 20) {
        if (!flashing) {
          flashing = true;
          clock.textContent = 'HAPPY 4:20!!!!!';
          flashInterval = setInterval(() => {
            document.body.style.backgroundColor =
              document.body.style.backgroundColor === 'black' ? '#00ff00' : 'black';
            clock.style.color = document.body.style.backgroundColor === 'black' ? 'white' : 'black';
          }, 500);
        }
      } else {
        if (flashing) {
          flashing = false;
          clearInterval(flashInterval);
          document.body.style.backgroundColor = 'black';
          clock.style.color = 'white';
        }
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
